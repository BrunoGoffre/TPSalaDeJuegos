<header class="navbar navbar-expand-xl ">
    <div class="navbar_container container-md">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/home">
            <img class="logo_navbar" src="../../../assets/controller-Icon.png" />
        </a>
        <div class="collapse navbar-collapse justify-content-start order-5 order-lg-2" data-toggle="modal"
            id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/home">Inicio </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/home/games">Juegos</a>
                </li>
            </ul>
        </div>
        <h3 class="display_UserName order-4 ml-3" *ngIf="(userLogged | async) != ''">{{(userLogged |
            async)}}
        </h3>
        <button class="navbar_btn order-4 ml-2" *ngIf="(userLogged | async) != ''" (click)="SingOut()">
            <span class="fa fa-sign-out"></span> Log out
        </button>
        <button class="navbar_btn btn btn-icon order-4  ml-3" *ngIf="(userLogged | async) == ''" routerLink="/login">
            Sing in
        </button>
        <button class="navbar_btn btn btn-icon order-4 ml-2" *ngIf="(userLogged | async) == ''" routerLink="/register">
            Sing up
        </button>
    </div>
</header>
<div class="contenedor">
    <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
