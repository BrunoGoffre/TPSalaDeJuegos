<header class="page-header">
    <div class="container ">
        <h2>Global Chat</h2>
    </div>
</header>
<div class="main">
    <div class="container ">
        <div class="chat-log">
            <div class="chat-log__item" *ngFor="let msg of messages">
                <h3 class="chat-log__author">{{(username | async)}}</h3>
                <div class="chat-log__message">{{msg}}</div>
            </div>
        </div>
    </div>
    <div class="chat-form">
        <div class="container ">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-sm-10 col-xs-8">
                        <input type="text" class="form-control" id="" placeholder="Message" [(ngModel)]="message" />
                    </div>
                    <div class="col-sm-2 col-xs-4">
                        <button type="submit" (onClick)="submit()" class="btn btn-success btn-block">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
