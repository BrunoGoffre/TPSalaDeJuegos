<div class="cont">
    <div class="cont_videoContainer">
        <video src="../../../assets/BackGroundImage-Login.mp4" autoplay loop></video>
    </div>
    <div class="btn_volver">
        <button routerLink="/home">Volver</button>
    </div>
    <div class="demo">
        <div class="login">
            <div class="login__check"></div>
            <div class="login__form_register">
                <div class="login__row">
                    <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                    </svg>
                    <input type="text" class="login__input name" placeholder="Email" [(ngModel)]="usuario.email" />
                </div>
                <div class="login__row">
                    <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                    </svg>
                    <input type="text" class="login__input name" placeholder="Username"
                        [(ngModel)]="usuario.username" />
                </div>
                <div class="login__row">
                    <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                        <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                    </svg>
                    <input type="password" class="login__input pass" placeholder="Password"
                        [(ngModel)]="usuario.password" />
                </div>

                <button type="button" class="login__submit" (click)="SingUp()">Sign up</button>
                <p class="login__signup">Already sing up?</p>
            </div>
        </div>
    </div>
</div>
